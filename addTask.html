<html>
<head>
    <title>Taskier</title>
    <script src="addTask.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="urlpgtitle">
            <h2 id="title">Taskier</h2>
            <img id="titleImg" src="images/icon.png">
        </div>
    </div>
    <div id="body">
        <p id="descriptor">Add a name to save this url to your list.</p>
        <div id="inputWrapper">
            <div id="inputDiv">
                <label label for="txtName">Display Name:</label>
                <input type="text" class="input" id="txtName">
                <label label for="URLinput">URL:</label>
                <input type="text" class="input" id="URLinput">
            </div> 
            <button id="addTaskBtn" class="addTaskBtn">Add a Task</button>
        </div>
    </div>
</body>
</html>
