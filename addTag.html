<html>

        </div>
        <div id="urlpgtitle">
            <h2 id="title">Readily</h2>
            <img id="titleImg" src="images/open-book.png">

    </div>
    <div id="body">
        <p id="descriptor">Addxdcfvgbnmk,ijuhygtfrdxc vbnmto your reading list.</p>
